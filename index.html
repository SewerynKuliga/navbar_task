<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu to app">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" async></script>  
    <title>Menu</title>
</head>
<body>
    <div class="left_menu">

        <div class="logo">
            <img src="Icons/Logo.PNG" alt="Logo icon" class="logo_icon">
            <span class="spans">getreview</span>

        </div>

        <div class="icons">
            <div class="button_field">
                <img src="Icons/Panel.PNG" alt="Panel icon"/>
                <span class="spans">Panel</span>
            </div>
            <div class="button_field">
                <img src="Icons/Konfiguracja.PNG" alt="Configuration icon" />
                <span class="spans">Konfiguracja</span>
            </div>
            <div class="button_field">
                <img src="Icons/ModeracjaOpinii.PNG" alt="Opinion moderation icon" />
                <span class="spans">Moderacja Opinii</span>
            </div>
            <div class="button_field">
                <img src="Icons/Platnosci.PNG" alt="Payment icon" />
                <span class="spans">Płatności</span>
            </div>
            <div class="button_field">
                <img src="Icons/Q&A.PNG" alt="Q&A icon" />
                <span class="spans">Q&A</span>
            </div>
            <div class="button_field">
                <img src="Icons/SEO.PNG" alt="SEO icon" />
                <span class="spans">SEO</span>
            </div>
            <div class="button_field">
                <img src="Icons/Minimodul.PNG" alt="Minimodule icon" />
                <span class="spans">Minimoduł</span>
            </div>
            <div class="button_field">
                <img src="Icons/Newsletter.PNG" alt="Newsletter icon" />
                <span class="spans">Newsletter</span>
            </div>
            <div class="button_field" id="aa">
                <img src="Icons/Narzedzia.PNG" alt="Settings icon" />
                <span class="spans">Narzędzia</span>
            </div>
            <div class="button_field" id="aa">
                <img src="Icons/FAQ.PNG" alt="FAQ icon" />
                <span class="spans">FAQ</span>
            </div>
            <div class="button_field" id="aa">
                <img src="Icons/Samouczek.PNG" alt="Tutorial icon" />
                <span class="spans">Samouczek</span>
            </div>
            <div class="button_field" id="aa">
                <img src="Icons/Roadmap.PNG" alt="Roadmap icon" />
                <span class="spans">Roadmap</span>
            </div>
        </div>
        <div class="expand_collapse_menu">
            <span class="spans">&copy; Getreview</span>
            <img src="Icons/RozwinMenu.PNG" alt="Expand the menu icon" class="show_more"/>
            <img src="Icons/ZwinMenu.PNG" alt="Collapse the menu icon" class="show_less"/>
        </div>
    </div>
</body>
</html>
